<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Animasjoner med CSS</title>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
	
body{
	margin: 0;
	color: #333;
	font-family: "Calibri", sans-serif;
	font-size: 16px;
	letter-spacing: 1px;
	overflow: hidden;
}

a{
	text-decoration: none;
	text-transform: uppercase;
	font-weight: bold;
	color: #111;
	padding: 5px 20px;
	background-color: #DAB975;
	border: 1px solid #DAB975;
	margin: 0px 10px;
	transition: all 0.3s ease-in-out;
}

a:hover{
	color: #DAB975;
	background-color: transparent;
}

.flex{
	display: flex;
	flex-flow: row wrap;
}

.centered{
	justify-content: center;
	align-items: center;
}

.transitioned{
	transition: all 0.3s ease-in-out;
}

#innpakning{
	width: 100%;
	height: 100vh;
}

#header-index{
	width: 100%;
	height: calc(100vh);
	background-color: #ffff00;
	background-image: url('bildefiler/illuminati-bg.png');
	background-size: cover;
	background-position: center;
	color: #fff;
}

#overlay{
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	flex-flow: column wrap;
}

#overlay span{
	font-size: 3em;
}

.up{
	border-right: 2px solid #fff;
	border-left: 2px solid #fff;
	border-top: 2px solid #fff;
	padding: 20px 25px;
	cursor: pointer;
	transition: all 0.3s ease-in-out;
}

.up:hover{
	color: #3A2A1D; /* 3A2A1D */
	background-color: #fff;
}

#meny{
	width: 100%;
	height: 50px;
	background-color: #111;
}

#hoveddel{
	width: 100%;
	height: calc(100vh - 50px);
	background-color: #fff;
}

</style>

</head>
<body>

<div id="innpakning" class="flex centered">
	<div id="header-index">
		<div id="overlay" class="flex centered">
			<h1>CSS</h1>
			<div class="introtext">animasjoner, transformasjoner og transisjoner</div>
			<div class="up"><span class="fa fa-angle-double-down fa-lg"></span></div>
		</div>
	</div>
	<div id="meny" class="flex centered">
		<a href="index.html">index</a>
		<a href="trillebar.html">trillebår</a>
		<a href="sol.html">sol</a>
		<a href="tannhjul.html">tannhjul</a>
		<a href="skalvekt.html">skålvekt</a>
	</div>
	<div id="hoveddel">
		
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<script type="text/javascript">

$(document).ready(function(){ 
$(window).bind('scroll', function(){
 if($(window).scrollTop() > 10 ){
 $('.introtext').css({opacity: '0'});  
 }

 else{
 $('.introtext').css({opacity: '1'});
 }
 });
});

$(document).ready(function($){

  $upwards = $('.up');
  $scrollHeight = $('#header-index').height();

  $upwards.on('click', function(event){
    event.preventDefault();
    $('body,html').animate({
      scrollTop: $('#header-index').offset().top+$scrollHeight ,
      }, 700
    );
  });

});

</script>

</body>
</html>
