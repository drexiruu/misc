<script type="text/javascript">

// OPPGAVE 1A

	// Lager en array med 7 tilfeldige tall mellom 1 og 10
		var array = [];

		for (var i = 0; i < 7; i++) {
			var tilfeldig = Math.ceil(Math.random() * 10);
			array.push(tilfeldig);
		};

		document.getElementById("1a").innerHTML += "Array: " + array;


	// Bruker en løkke sammen med ifsetninger til å finne det minste tallet
		var minst = array[0];

		for (var i = 0; i < 7; i++) {
			if (array[i] < minst) {
				minst = array[i];
			};
		};

		document.getElementById("1a").innerHTML += "<p> minst: " + minst + "</p>";


	// Bruker en løkke sammen med ifsetninger til å finne det største tallet
		var storst = array[0];

		for (var i = 0; i < 7; i++) {
			if (array[i] > storst) {
				storst = array[i];
			};
		};

		document.getElementById("1a").innerHTML += "<p> størst: " + storst + "</p>";


// OPPGAVE 1B

	function sorter() {

		// Tar inn lengden
		var lengde = prompt("Skriv inn lengden");
		document.getElementById("1b").innerHTML += "lengde: " + lengde + "<br>";


		// lager arrayen
		var array = [];
		for (var i = 0; i < lengde; i++){
			var tilfeldig = Math.ceil(Math.random()*10); 
			array.push(tilfeldig);
		}
		// Skriver ut arrayen
		document.getElementById("1b").innerHTML += "array: " + array + "<br>";

		// Sorterer arrayen
		for (var i=0; i < lengde; i++){
			for(var j=0; j<lengde; j++){
				if (array[i] < array[j]) {
					var lagre = array[j];
					array[j] = array[i];
					array[i] = lagre; 
				}
			}
		};

		// Skriver ut den sorterte arrayen
		document.getElementById("1b").innerHTML += "array, sortert: " + array + "<br>";
	};
